<div class="card">
    <div class="card-header">
      <strong>Edit</strong> User
    </div>
    <div class="card-body">
      <form  novalidate [formGroup]="user" (ngSubmit)="edit(user)">
        <div class="form-group">
            <label for="nf-firstName">First Name</label>
            <input type="text" id="nf-firstName" formControlName="firstName" class="form-control" placeholder="First Name" autocomplete="email">
            <span class="invalid-feedback" *ngIf="user.get('firstName').hasError('required') && user.invalid">First name is required</span>
        </div>
        <div class="form-group">
            <label for="nf-lasttName">Last Name</label>
            <input type="text" id="nf-lasttName" name="lastName" formControlName="lastName" class="form-control" placeholder="Last Name" autocomplete="firstName">
            <span class="invalid-feedback" *ngIf="user.get('lastName').hasError('required') ">Last name is required</span>
        </div>
        <div class="form-group">
          <label for="nf-username">Username</label>
          <input type="text" id="nf-username" name="username" maxlength="20" minlength="6" readonly formControlName="username" class="form-control" placeholder="username" autocomplete="username">
          <span class="invalid-feedback" *ngIf="user.get('username').hasError('required') ">Username is required</span>
          <span class="invalid-feedback" *ngIf="user.get('username').hasError('minLength(6)')">Username must be between from 6 characters to 20 characters</span>
        </div>
        <div class="form-group">
          <label for="nf-email">Email</label>
          <input type="email" id="nf-email" name="email" maxlength="60" class="form-control" readonly formControlName="email" placeholder="Enter Email.." autocomplete="email">
          <span class="invalid-feedback" *ngIf="user.get('email').invalid">
            <span *ngIf="user.get('email').hasError('required')">Email is required</span>
            <span *ngIf="user.get('email').hasError('email')">Invalid email id</span>
        </span>
        </div>

        <div class="form-group">
            <label for="nf-password">Date Of Birth</label>
            <ng-datepicker formControlName="dob" [options]="options"></ng-datepicker>             
            
          </div>
