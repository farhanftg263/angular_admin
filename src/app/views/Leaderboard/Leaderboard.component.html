<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-header">
              <form novalidate [formGroup]="leaderboard" (ngSubmit)="searchedData(leaderboard)">                
                <input size="42px" type="text" id="nf-searchKey" formControlName="searchKey" maxlength="60" placeholder="Search by username/comment">
                &nbsp;&nbsp;                
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Search</button>      
              </form> 
        </div>
      </div>
    </div>    
  </div>

                        </tr>
                </thead>
                <tbody>
                  <tr id="delete_{{leaderboard._id}}" *ngFor="let leaderboard of leaderboardSummary.result">
                    <td>{{leaderboard.username }}</td>
                    <td>{{leaderboard.point}}</td>
                    <td>{{leaderboard.createdAt | date:'MMM d, y, h:mm:ss a'}}</td>
                  </tr>
                  <tr *ngIf="is_get_data">
                    <td colspan="3" align="center">There is no record exist.</td>
                  </tr>
                </tbody>
              </table>
              <div class="card-body">
                  <div class="row">
                      <input type="hidden" id="hidden_sort_field" [(ngModel)]="SortField">
                      <input type="hidden" id="hidden_sort_direction" [(ngModel)]="SortFieldDir">
                    <div class="col-xs-12 col-12 d-sm-down-none" *ngIf="leaderboardSummary.result?.length > 0 && totalItems>perPage">
                      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        
      </div>
