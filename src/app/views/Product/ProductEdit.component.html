<div class="card">
  <div class="card-header">
    <strong>Edit</strong> Product
  </div>
  <form novalidate [formGroup]="product" (ngSubmit)="edit(product)">
  <div class="card-body">    
      <div class="form-group">
        <label for="nf-pageName">Product Name</label>
        <input type="text" id="nf-productName" formControlName="productName" class="form-control" maxlength="60" minlength="2" placeholder="Enter Product Name.." autocomplete="product-name">
        <span class="invalid-feedback" *ngIf="product.get('productName').hasError('required') && product.invalid">Please enter product name.</span>
      </div>

      <div class="form-group">
        <label for="nf-pageContent">Product Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" formControlName="productImage"/>
       <span class="invalid-feedback" *ngIf="product.get('productImage').hasError('required') && product.invalid">Please choose product image.</span>           
       <img (click)="open()" class="img-pointer" *ngIf="productImage ? true:false" width="150px" height="100px" src="{{ site_url +'/product/thumb/'+ productImage}}"/>
      </div>

      <div class="form-group">
          <label for="nf-description">Description</label>
          <input type="text" id="nf-description" formControlName="description" class="form-control" maxlength="60" minlength="2" placeholder="Enter Product Description.." autocomplete="product-description">
          <span class="invalid-feedback" *ngIf="product.get('description').hasError('required') && product.invalid">Please enter product description.</span>
      </div>

      <div class="form-group">
          <label for="nf-shippingRequired">Shipping Required</label>
          <select formControlName="shippingRequired" class="form-control" id="nf-shippingRequired">
            <option value="">--Select--</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>       
          <span class="invalid-feedback" *ngIf="product.get('shippingRequired').hasError('required') && product.invalid">Shipping is required</span>
      </div>
      <div class="form-group">
          <label for="nf-peerPointsRequired">Peer Points Required</label>
          <select formControlName="peerPointsRequired" class="form-control" id="nf-peerPointsRequired">
              <option value="">--Select--</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
          </select>           
          <span class="invalid-feedback" *ngIf="product.get('peerPointsRequired').hasError('required') && product.invalid">Peer Points is required</span>
      </div>
      <div class="form-group">
          <label for="nf-inventory">Inventory</label>
          <input type="text" (keypress)="numberOnly($event)" formControlName="inventory"  id="nf-inventory" maxlength="60" minlength="2" class="form-control">
          <span class="invalid-feedback" *ngIf="product.get('inventory').hasError('required') && product.invalid">Inventory is required</span>
      </div>
            
      <div class="form-group ">
        <label class="col-md-3 " for="inline-radios">Status</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-2" id="status">
            <input class="form-check-input" id="status_active" formControlName="status" type="radio" value="1" checked="checked">
            <label class="form-check-label" for="status_active">Active</label>
          </div>
          <div class="form-check form-check-inline mr-3">
            <input class="form-check-input" id="status_inactive" formControlName="status" type="radio" value="0">
            <label class="form-check-label" for="status_inactive">Inactive</label>
          </div>          
        </div>
      </div>
    
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Update</button>
   <!-- &nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button> -->
  </div>
</form>

</div>
