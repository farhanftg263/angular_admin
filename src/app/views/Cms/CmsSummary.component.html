<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Cms Summary            
            <button type="button" class="btn btn-sm btn-primary pull-right" routerLink ="/cms/add"><i class="fa fa-dot-circle-o"></i> Add CMS</button>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Page Name</th>
                  <th>Meta Title</th>
                  <th>Meta Description</th>                  
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cms of cmsSummary.result">
                  <td>{{cms.pageName}}</td>
                  <td>{{cms.metaTitle}}</td>
                  <td>{{cms.metaDescription}}</td>
                  <td>{{cms.status}}</td>
                  <td>
                    <span class="badge badge-success">Active</span>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
    <!--/.row-->
  </div>
