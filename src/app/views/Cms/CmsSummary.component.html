<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Cms Summary            
            <button type="button" class="btn btn-sm btn-primary pull-right" routerLink ="/cms/add"><i class="fa fa-dot-circle-o"></i> Add CMS</button>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Page Name</th>
                  <th>Meta Title</th>
                  <th>Meta Description</th>                  
                  <th>Created Date</th>                  
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cms of cmsSummary.result" id="delete_{{cms._id}}">
                  <td>{{cms.pageName}}</td>
                  <td>{{cms.metaTitle}}</td>
                  <td>{{cms.metaDescription}}</td>
                  <td>{{cms.createdDt | date: 'dd/MM/yyyy'}}</td>
                  <td>
                    <a *ngIf="cms.status>0" href="javascript:void(0)" (click)="status(cms._id,'0')" class="ng-show" value="1" title="Active"><i id="active_status_{{cms._id}}" class="fa fa-fw fa-check"></i></a>
                    <a *ngIf="cms.status<=0" href="javascript:void(0)" (click)="status(cms._id,'1')" class="ng-hide" value="0" title="Inactive"><i id="inactive_status_{{cms._id}}" class="fa fa-fw fa-close"></i></a>&nbsp;&nbsp;
                    <a routerLink ="/cms/edit/{{cms._id}}" title="Edit"><i class="fa fa-fw fa-edit"></i></a>&nbsp;&nbsp;                 
                    <a href="javascript:void(0)" (click)="delete(cms._id)" class="confirm" status="1" title="Remove" value="40"><i class="fa fa-trash-o"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="card-body">
              <div class="row">
                <div class="col-xs-12 col-12 d-sm-down-none">
                  <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <!--/.row-->
  </div>
