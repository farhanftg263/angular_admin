<div class="card">
    <div class="card-header">
      <strong></strong> Global Setting
    </div>
    <form novalidate [formGroup]="globalSetting" (ngSubmit)="update(globalSetting)">
    <div class="card-body">    
        <div class="form-group">
          <label for="nf-photoPurchasePoints">Peer Points for photo purchase</label>
          <input type="text" (keypress)="numberOnly($event)" id="nf-photoPurchasePoints" formControlName="photoPurchasePoints" class="form-control" maxlength="10" minlength="1" placeholder="Enter no. of points required for each photo purchase..">          
          <span class="invalid-feedback" *ngIf="globalSetting.get('photoPurchasePoints').hasError('required') && globalSetting.invalid">Please enter peer points value for photo purchase.</span>
        </div>
        <div class="form-group">
            <label for="nf-pointsRecievedPhoto">Peer Points received on each photo sell</label>
            <input type="text" id="nf-pointsRecievedPhoto" (keypress)="numberOnly($event)" formControlName="pointsRecievedPhoto" class="form-control" maxlength="10" minlength="1" placeholder="Enter no. of points recieved on each photo sell..">          
            <span class="invalid-feedback" *ngIf="globalSetting.get('pointsRecievedPhoto').hasError('required') && globalSetting.invalid">Please enter peer points received on each photo sell.</span>
        </div>
        <div class="form-group">
            <label for="nf-pointsRecievedShare">Peer Points received on each photo share</label>
            <input type="text" id="nf-pointsRecievedShare" (keypress)="numberOnly($event)" formControlName="pointsRecievedShare" class="form-control" maxlength="10" minlength="1" placeholder="Enter no. of points recieved on each photo share..">          
            <span class="invalid-feedback" *ngIf="globalSetting.get('pointsRecievedShare').hasError('required') && globalSetting.invalid">Please enter peer points received on each photo share.</span>
        </div>

        <div class="form-group">
            <label for="nf-pointsRecievedView">Peer Points received on each photo view</label>
            <input type="text" id="nf-pointsRecievedView" (keypress)="numberOnly($event)" formControlName="pointsRecievedView" class="form-control" maxlength="10" minlength="1" placeholder="Enter no. of points recieved on each photo view..">          
            <span class="invalid-feedback" *ngIf="globalSetting.get('pointsRecievedView').hasError('required') && globalSetting.invalid">Please enter peer points received on each photo view.</span>
        </div>

        <div class="form-group">
            <label for="nf-pointsRecievedSignup">Default Peer Points recieved on signup</label>
            <input type="text" id="nf-pointsRecievedSignup" (keypress)="numberOnly($event)" formControlName="pointsRecievedSignup" class="form-control" maxlength="10" minlength="1" placeholder="Enter no. of points recieved on signup..">          
            <span class="invalid-feedback" *ngIf="globalSetting.get('pointsRecievedSignup').hasError('required') && globalSetting.invalid">Please enter default points received on signup.</span>
        </div>
      
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Update</button>
     
    </div>
  </form>
  
  </div>
