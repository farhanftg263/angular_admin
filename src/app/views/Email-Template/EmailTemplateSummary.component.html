<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Email Template Summary            
            <button type="button" class="btn btn-sm btn-primary pull-right" routerLink ="/email_template/add"><i class="fa fa-dot-circle-o"></i> Add Email Template</button>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Email Title</th>
                  <th>Email Subject</th>                                  
                  <th>Created Date</th>                  
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let email of emailTemplateSummary.result" id="delete_{{email._id}}">
                  <td>{{email.emailTitle}}</td>
                  <td>{{email.emailSubject}}</td>                  
                  <td>{{email.createdDt | date: 'dd/MM/yyyy'}}</td>
                  <td>
                    <a *ngIf="email.status>0" href="javascript:void(0)" (click)="status(email._id,'0')" class="ng-show" value="1" title="Active"><i id="active_status_{{email._id}}" class="fa fa-fw fa-check"></i></a>
                    <a *ngIf="email.status<=0" href="javascript:void(0)" (click)="status(email._id,'1')" class="ng-hide" value="0" title="Inactive"><i id="inactive_status_{{email._id}}" class="fa fa-fw fa-close"></i></a>&nbsp;&nbsp;
                  <a routerLink ="/email_template/edit/{{email._id}}" title="Edit"><i class="fa fa-fw fa-edit"></i></a>&nbsp;&nbsp;                  
                  <a href="javascript:void(0)" (click)="delete(email._id)" class="confirm" status="1" title="Remove" value="40"><i class="fa fa-trash-o"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
    <!--/.row-->
  </div>
