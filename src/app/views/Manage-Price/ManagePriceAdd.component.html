<div class="card">
  <div class="card-header">
    <strong>Add</strong> Price
  </div>
  <form novalidate [formGroup]="managePrice" (ngSubmit)="add(managePrice)">
  <div class="card-body">    
      <div class="form-group">
        <label for="nf-price">Price($)</label>
        <input type="text" id="nf-price" (keypress)="numberOnly($event)" formControlName="price" class="form-control" maxlength="10" minlength="1" placeholder="Enter price value..">
        <span class="invalid-feedback" *ngIf="managePrice.get('price').hasError('required') && managePrice.invalid">Please enter price value.</span>
      </div>
      <div class="form-group">
        <label for="nf-peerPoints">Peer Points</label>
        <input type="text" (keypress)="numberOnly($event)" id="nf-peerPoints" formControlName="peerPoints" class="form-control" maxlength="10" minlength="1" placeholder="Enter peer points value..">
        <span class="invalid-feedback" *ngIf="managePrice.get('peerPoints').hasError('required') && managePrice.invalid">Please enter peer points value.</span>
      </div>
          
      <div class="form-group ">
        <label class="col-md-3 " for="inline-radios">Status</label>
        <div class="col-md-9 col-form-label">
          <div class="form-check form-check-inline mr-2" id="status">
            <input class="form-check-input" id="status_active" formControlName="status" type="radio" value="1" checked="checked">
            <label class="form-check-label" for="status_active">Active</label>
          </div>
          <div class="form-check form-check-inline mr-3">
            <input class="form-check-input" id="status_inactive" formControlName="status" type="radio" value="0">
            <label class="form-check-label" for="status_inactive">Inactive</label>
          </div>          
        </div>
      </div>
    
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    &nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  </div>
</form>

</div>
